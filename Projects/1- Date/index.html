<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Date</title>
</head>

<body>
    <div class="container">
        <div class="date">
            <p class="legend">Day1</p>
            <div class="year-item item">
                <label for="year1">Year</label>
                <input type="number" id="year1" name="year1">
            </div>

            <div class="month-item item">
                <label for="month1">Month</label>
                <input type="number" id="month1" name="yemonth1ar1">
            </div>

            <div class="day-item item">
                <label for="day1">Day</label>
                <input type="number" id="day1" name="day1">
            </div>
        </div>

        <div class="date">
            <p class="legend">Day2</p>
            <div class="year-item item">
                <label for="year2">Year</label>
                <input type="number" id="year2" name="year2">
            </div>

            <div class="month-item item">
                <label for="month2">Month</label>
                <input type="number" id="month2" name="month2">
            </div>

            <div class="day-item item">
                <label for="day2">Day</label>
                <input type="number" id="day2" name="day2">
            </div>
        </div>
        <p id="result">Difference: <span id="diff-year">0000</span>:<span id="diff-month">00</span>:<span
                id="diff-day">00</span>
        </p>
        <input type="button" value="Compute" class="calc-button" id="calc">
    </div>
</body>

</html>
