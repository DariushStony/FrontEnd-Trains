<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <script>
            function allowDrop(ev)
            {
                ev.preventDefault();
            }
            function drag(ev)
            {
                ev.dataTransfer.setData("text", ev.target.id);
            }
            function drop(ev)
            {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");

                ev.target.appendChild(document.getElementById(data));
            }
        </script>
    </head>

    <body>
        <header>
            <h1>This is Most Important Header</h1>
            <h3>This is less Important Header</h3>

        <canvas id="canvas1" width="500" height="500" style="border:1px solid #000000;">

        <form>

            <br>

            <input type="search" name="searchbox" id="mysearch"/>
            <br>

            <input id="car" type="text" list="color">

                <option value="red"/>

            <br/>

            <input id="email" name="email" type="email"
                placeholder="example@example.com"/>
            <br/>

            <input id="url" name="url" type="url"
                placeholder="example.com"/>
            <br>

            <input id="tel" name="tel" type="tel"
                placeholder="555.55.1211"/>
            <br>

            <input type="submit" value="submit">

            var canvas = document.getElementById("canvas1");
            var ctx = canvas.getContext("2d");

            ctx.font = "bold 22px Tahoma";
            ctx.textAlign = "start";
            ctx.fillText("start", 10, 30);

            ctx.translate(100, 150);

            ctx.fillText("after translate", 0, 0);

            ctx.rotate(1);

            ctx.fillText("after rotate", 0, 0);
            
            ctx.scale(1.5, 4);

            ctx.fillText("after scale", 0, 20);
